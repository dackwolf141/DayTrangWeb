<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xét Nghiệm Kết Quả</title>
    <style>
        /* Thêm kiểu dáng cho bảng */
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        b {
            font-size: 24px;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <b>Hello</b>
    <table>
        <tr>
            <th>Tên xét nghiệm</th>
            <th>Kết quả</th>
        </tr>
        <tr>
            <td>Glucose</td>
            <td>5.9</td>
        </tr>
        <tr>
            <td>Cholesterol</td>
            <td>4.5</td>
        </tr>
        <!-- Bạn có thể thêm các dòng dữ liệu khác ở đây -->
    </table>
</body>
</html>
